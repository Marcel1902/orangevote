<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sondage Communes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet">
    <!-- Inclure Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Style personnalisé pour le bouton de déconnexion */
        .logout-user a {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .logout-user a:hover {
            text-decoration: underline;
        }

        /* Ajout d'un espacement pour les alertes */
        .alert {
            margin-top: 20px;
        }

        /* Barre de recherche avec une largeur spécifique */
        .input-group input {
            max-width: 400px;
        }

        /* Espacement pour le contenu principal */
        .container {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'liste_communes' %}">Sondage Communes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form method="get" action="{% url 'rechercher_commune' %}" class="d-flex">
                            <input type="text" name="q" class="form-control me-2" placeholder="Rechercher une commune"
                                value="{{ query }}">
                            <button class="btn btn-outline-primary" type="submit">Rechercher</button>
                        </form>
                    </li>
                    <li class="nav-item ms-3">
                        <div class="logout-user">
                            <a href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt"></i> Déconnexion
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Affichage des messages -->
    {% if messages %}
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} fade show" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Contenu de la page -->
    <div class="container my-4">
        {% block content %}
        <!-- Contenu spécifique à chaque page -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
</body>

</html>
