{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sondage Communes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
   <style>
    /* Polices principales */
    body {
        font-family: 'Roboto', sans-serif;
    }

    h1, h2, h3, .navbar-brand {
        font-family: 'Poppins', sans-serif;
    }

    /* Navigation */
    .navbar {
        background: linear-gradient(90deg, #FF5722, #FF7043); /* Dégradé orange */
    }

    .navbar-brand {
        color: #ffffff;
        font-weight: 600;
    }

    .navbar-nav .nav-link {
        color: #e0e0e0;
        transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
        color: #FF9800; /* Orange clair */
    }

    /* Formulaire de recherche */
    .input-group input {
        border-radius: 30px;
        border: 1px solid #FF5722;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-group input:focus {
        outline: none;
        border-color: #FF9800; /* Orange clair */
    }

    .search-btn {
        border-color: #FF5722;
        background-color: #FF5722;
        color: #ffffff;
        transition: all 0.3s ease;
    }

    .search-btn:hover {
        background-color: #FF9800; /* Orange clair */
        color: #ffffff;
    }

    /* Bouton Déconnexion */
    .logout-user a {
        font-size: 1rem;
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .logout-user a:hover {
        color: #FF9800; /* Orange clair */
    }

    /* Messages */
    .alert {
        margin-top: 20px;
        animation: fadeIn 1s;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>

<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <i class="fas fa-chart-pie"></i> Evaluation Bright Orange
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-5">
                        <a class="nav-link" href="{% url 'liste_zones' %}" style="font-size: 20px;">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <form method="get" action="{% url 'rechercher_commune' %}" class="d-flex input-group">
                            <input type="text" name="q" class="form-control" placeholder="Rechercher une commune" value="{{ query }}">
                            <button class="btn search-btn" type="submit">Rechercher</button>
                        </form>
                    </li>
                    <li class="nav-item ms-3">
                        <div class="logout-user">
                            <a href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt"></i> Déconnexion
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Messages flash -->
    {% if messages %}
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} fade show" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Contenu de la page -->
    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
</body>

</html>
