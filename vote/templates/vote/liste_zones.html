{% extends 'vote/base.html' %}

{% block title %}Zones{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center fw-bold mb-4" style="color: #156183;">Liste des Zones</h1>
    <div class="row">
        {% for zone in zones %}
        <div class="col-md-4 my-3">
            <a href="{% url 'liste_sous_zones' zone.id %}" class="text-decoration-none">
                <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
                    <img src="{{ zone.image.url }}" alt="{{ zone.nom }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title text-dark fw-bold">{{ zone.nom }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
