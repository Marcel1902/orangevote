{% extends 'vote/base.html' %}

{% block title %}Zones{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center fw-bold mb-4" style="color: #156183;">Liste des Zones</h1>
    <div class="row">
        {% for zone in zones %}
        <div class="col-md-3 my-3">
            <a href="{% url 'liste_sous_zones' zone.id %}" class="text-decoration-none">
                <div class="card text-center shadow-sm border-0 rounded-4">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="fas fa-folder fa-5x text-warning mb-3"></i>
                        <h5 class="card-title text-dark fw-bold">{{ zone.nom }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
